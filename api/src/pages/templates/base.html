<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b0e0e6; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
        }
        .nav-links, .profile-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a, .profile-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Roomyantsev</div>
        <div class="nav-links">
            <a href="{{ get_all_hotel }}">Главная</a>
            <a href="{{ get_about_page }}">О нас</a> 
            <a href="{{ get_contacts_page }}">Контакты</a>
        </div>
        <div class="profile-links">
            <a href="{{ get_profile_page }}">Мой профиль</a>
            <a href="{{ get_registration_page }}">Регистрация</a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
